    <script>

        // call back //

        // Promise //
        const person = true;
        const p = new Promise((resolve, reject) => {
            if (person) {
                resolve("success");
            }
            else {
                reject("failed")
            }
        })
        p.then((message) => {
            console.log("Then" + message);
        })
            .catch((message) => {
                console.log("Catch" + message);
            })

        // Promise all //

        var p1 = new Promise((resolve, reject) => {

                return a + b;
            });
            console.log(`Total = ${total}`);
        })
            .catch((value) => {
